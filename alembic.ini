[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, rather than invoking the python
# module 'alembic.env'
# standalone_mode = false

# list of version locations, relative to this file
# version_locations =

# template used to generate revision files
# uses string substitution, defaults to {{rev}}.{{slug}}.py
# file_template = {{rev}}.{{slug}}.py

# set to 'true' to configure the migration to have
# a - and + suffix in the migration script filename
# revision_environment = false

# set to 'true' to have the commands print out the
# current directory when running commands
# output_encoding = utf-8

# logging configuration - simplified
[logging]
default_level = INFO
